<div class="movie-details-dialog">
    <h2 mat-dialog-title>{{data.Title}}</h2>

    <mat-dialog-content>
        <div class="movie-info">
            <div class="movie-poster">
                <img [src]="data.ImagePath" [alt]="data.Title + ' poster'" alt="Movie poster" />
            </div>

            <div class="movie-details">
                <div class="detail-item">
                    <strong>Director:</strong> {{data.Director?.Name}}
                </div>

                <div class="detail-item">
                    <strong>Genre:</strong> {{data.Genre?.Name}}
                </div>

                <div class="detail-item" *ngIf="data.Featured">
                    <strong>Featured:</strong> {{data.Featured ? 'Yes' : 'No'}}
                </div>

                <div class="detail-item description" *ngIf="data.Description">
                    <strong>Synopsis:</strong>
                    <p>{{data.Description}}</p>
                </div>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="onClose()">Close</button>
    </mat-dialog-actions>
</div>
